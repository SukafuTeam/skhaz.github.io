<head>
  <title>Kraken Escape</title>
</head>
<body
  style="
    background-color: #00c3ce;
    margin: 0px;
  "
  onload="checkDevice()"
>
  <img
    src="{{ site.url }}/assets/images/landing-pages/kraken-escape.png"
    alt="Doggonaut"
    style="width: 100%; margin-left: -3px"
  />
  <div style="max-width: 990px; padding: 0 ; margin: auto; text-align: center">

    <div
      style="
        position: relative;
        width: 100%;
        text-align: center;
        margin-top: 80px;
        height: 0;
        padding-bottom: 51%;"
    >
      <iframe
        class="video-player__frame"
        src="https://www.youtube.com/embed/VvKTPk7IBnI"
        frameborder="0"
        allowfullscreen
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0; top: 0;"
      >
      </iframe>
    </div>

    <div style="margin-top: 80px; display: inline-block; text-align: center">
      <a href="https://play.google.com/store/apps/details?id=com.SukafuTeam.KrakenEscape" target="_blank">
        <img
          src="{{ site.url }}/assets/images/store-images/google_play.png"
          alt="Get it on Google Play"
          style="display: inline-block; width: 40%"
        />
      </a>
      <a href="https://itunes.apple.com/us/app/kraken-escape/id1427954893" target="_blank">
        <img
          src="{{ site.url }}/assets/images/store-images/app_store.png"
          alt="Download on the App Store"
          style="display: inline-block; width: 40%"
        />
      </a>
    </div>

    <div style="margin-top: 80px; display: inline-block; text-align: center">
        <a href="{{site.url}}">
          <img
            src="{{ site.url }}/assets/images/landing-pages/logo_sukafu.png"
            alt="Get it on Google Play"
            style="display: inline-block; width: 80px"
          />
        </a>
      </div>
  </div>
  <img
      src="{{ site.url }}/assets/images/landing-pages/kraken-escape-footer.png"
      alt="Doggonaut"
      style="width: 100%"
    />

  <script>
    function checkDevice() {
        if(navigator.userAgent.match(/Android/i)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.SukafuTeam.KrakenEscape";
        } else if(navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
          window.location.href = "https://itunes.apple.com/us/app/kraken-escape/id1427954893";
        }
    }
  </script>
</body>
